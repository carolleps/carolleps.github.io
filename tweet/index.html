<!DOCTYPE html>
<html>
<head>
    <title>My fake tweet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container container__size">
        <div id="header" class="header">
            <img class="avatar" src="images/carolle.JPG" alt="user image">
            <button class="button button__follow"><span class="entypo-user-add button__icon"></span>Follow</button>
            <strong class="header__name">Carolle Piedade</strong>
            <span class="header__twitter-id">@carolleps</span>
        </div>
        <div id="main">
        <p class="tweet-text">G'day world!</p>
        <time class="time">09:29 AM - 23 Oct 2016</time>
        </div>
        <footer id="footer" class="actions">
            <span class="actions__icon entypo-reply"></span>
            <span class="actions__icon entypo-retweet"></span>
            <span class="actions__icon entypo-heart"></span>
            <span class="actions__icon entypo-dot-3"></span>
        </footer>
    </div>
</body>
</html>
